name: Coffee Co-lab CI

on:
  push:
    branches: [ "main", "develop", "chore/guardrails" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Ensure dev dependencies are installed if not in requirements.txt (though they should be now)
        pip install ruff pytest httpx

    - name: Lint with Ruff
      run: |
        ruff check app tests

    - name: Run Tests
      # Fix: Add current directory to PYTHONPATH so pytest can find 'app'
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests
