{% extends "base.html" %}

{% block content %}
<style>
    .success-container {
        text-align: center;
        padding: 4rem 1rem;
        max-width: 600px;
        margin: 0 auto;
    }
    .success-icon {
        font-size: 5rem;
        display: block;
        margin-bottom: 2rem;
        animation: pop 0.5s ease-out;
    }
    
    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
    }
    
    .btn-home {
        display: inline-block;
        margin-top: 2rem;
        padding: 1rem 2rem;
        background: var(--ink);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        transition: background 0.2s;
    }
    .btn-home:hover {
        background: var(--cocoa);
    }
</style>

<div class="success-container">
    <span class="success-icon">✅</span>
    <h1 style="color: var(--ink); font-size: 2.5rem; margin-bottom: 1rem;">Consumo Confirmado!</h1>
    <p style="color: var(--cocoa); font-size: 1.2rem;">
        Os créditos foram debitados da carteira do prestador com sucesso.
    </p>
    
    <a href="/cafe" class="btn-home">Voltar ao Painel</a>
</div>
{% endblock %}
