{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto; text-align: center;">
    <h1>Bem-vindo de volta</h1>
    <p style="color: var(--sand); margin-bottom: 2rem;">Acesse sua conta para continuar.</p>
    
    <form method="post" class="form-card" style="text-align: left;">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
    </form>
    
    <div style="margin-top: 2rem; font-size: 0.8rem; color: var(--sand);">
        <p>Credenciais Demo:</p>
        <p>admin@modocafe.local / Admin123!</p>
        <p>provider@modocafe.local / Provider123!</p>
    </div>
</div>
{% endblock %}
