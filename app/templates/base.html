<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Co-lab{% endblock %}</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav style="border-bottom: 1px solid var(--line); padding: 1rem 0; background: var(--card);">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 0 2rem;">
            <a href="/" style="font-family: 'Fraunces'; font-size: 1.5rem; color: var(--ink); font-weight: 600;">Modo Café</a>
            <div>
                {% if user %}
                    <span style="margin-right: 1rem;">Olá, {{ user.name }}</span>
                    {% if user.role.value == 'CAFE_ADMIN' %}
                        <a href="/cafe">Gestão</a>
                    {% else %}
                        <a href="/provider">Painel</a>
                    {% endif %}
                    <form action="/logout" method="post" style="display: inline; margin-left: 1rem;">
                        <button type="submit" style="background: none; border: none; cursor: pointer; color: var(--sand);">Sair</button>
                    </form>
                {% else %}
                    <a href="/login">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% if error %}
        <div class="flash flash-error">{{ error }}</div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
