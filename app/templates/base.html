<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Co-lab{% endblock %}</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        :root {
            --cream: #F7F3EE;
            --latte: #EFE3D3;
            --card: #FAF6F0;
            --ink: #231A14;
            --cocoa: #6A4F3B;
            --sand: #8B7A6A;
            --gold: #C89B3C;
            --caramel: #B8743A;
            --line: #E3D6C7;
        }
        body {
            background-color: var(--cream);
            color: var(--ink);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Fraunces', serif;
            font-weight: 600;
        }
        a { color: var(--caramel); text-decoration: none; }
        .btn-primary {
            background-color: var(--ink);
            color: var(--cream);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        .flash { padding: 1rem; margin-bottom: 1rem; border-radius: 4px; }
        .flash-error { background-color: #fee; color: #c00; }
        .flash-success { background-color: #efe; color: #0c0; }
    </style>
</head>
<body>
    <nav style="border-bottom: 1px solid var(--line); padding: 1rem 0; background: var(--card);">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 0 2rem;">
            <a href="/" style="font-family: 'Fraunces'; font-size: 1.5rem; color: var(--ink); font-weight: 600;">Modo Café</a>
            <div>
                {% if user %}
                    <span style="margin-right: 1rem;">Olá, {{ user.name }}</span>
                    {% if user.role.value == 'CAFE_ADMIN' %}
                        <a href="/cafe">Gestão</a>
                    {% else %}
                        <a href="/provider">Painel</a>
                    {% endif %}
                    <form action="/logout" method="post" style="display: inline; margin-left: 1rem;">
                        <button type="submit" style="background: none; border: none; cursor: pointer; color: var(--sand);">Sair</button>
                    </form>
                {% else %}
                    <a href="/login">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% if error %}
        <div class="flash flash-error">{{ error }}</div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
